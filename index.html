<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <title>Yoda Speak</title>
</head>

<body>

<div class="container">
  <div class="well">
  <div class="row">
    <div class="col-lg-12 col-md-6 col-sx-12">
      <h3>Learn to Speak Like Yoda with Plain Javascript</h3>
    </div>
  </div>

  <div>
    <img src="/yoda.jpg" alt="Yoda the Jedi Master">

    <div>
      <textarea id="textbox" type="text" name="name" rows="8" cols="40"></textarea>
    </div>

    <button id="request">Speak Like Yoda</button>

    <div class="row">
      <div class="col-lg-12 col-md-6 col-sx-12" >
        <p id="transbox">result:</p>
          <textarea id="output" name="name" rows="8" cols="40" ></textarea>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="script.js">
  </script>
</body>
</html>
